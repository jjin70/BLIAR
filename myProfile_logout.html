<body>
    <div id="main_nav">
        <p id="logo">BLIAR</p>
        <nav>
            <a href="home.html" id="btn_home"><bold>Home</bold></a>
            <a href="write.html" id="btn_write">Write</a>

    <div id="myProfile">
        <div class="row">
            <div class="column">
                <div id="top"></div>
                <div id="bottom"></div>
                <div id="circle"></div>
                <div id="user"><p><b>user</b></p></div>
                <div class="row" id="buttonSet">

                    <p><b>Profile</b></p>

                        <div id="id">&nbsp;Id <br><input type="text"></div>
                        <div id="pwd">&nbsp;Password <br><input type="password"></div>
                    </div>
                    <div id="address">&nbsp;Address <input type="text"></div>
                    <div id="job">&nbsp;Job <input type="text"></div>
                    <div id="aboutMe"><textarea></textarea></div>
                </div>
            </div>
            <div id="save">
                <button type="button" id="saveB" onclick='button()'><b>저장</b></button>
            </div>
        </div>
        <div id="logout">
            <button type="buttn" id="logoutB" onclick='logout()'><b>로그아웃</b></button>
        </div>
        <div id="withdrawal">
